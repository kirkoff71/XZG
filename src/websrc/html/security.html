<div id="main">
    <form class="saveParams" method="POST" action="saveParams">
        <div class="card">
            <div class="card-header fw-bold"><span data-i18n="p.se.desc"></span></div>
            <div class="card-body">
                <div>
                    <div class="col-sm-12 col-md-6 mb-4">
                        <div class="form-check">
                            <input type="checkbox" id="disableWeb" class="form-check-input" data-r2v="disableWeb"
                                name="disableWeb"> <label class="form-label form-check-label" for="disableWeb"
                                data-i18n="p.se.web.dis"></label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="webAuth" class="form-check-input" data-r2v="webAuth"
                                name="webAuth" onclick="SeqInputDsbl(!this.checked)"> <label
                                class="form-label form-check-label" for="webAuth" data-i18n="p.se.web.auth"></label>
                            <div id="div_show1">
                                <div class="mb-2">
                                    <label for="webUser" data-i18n="c.user"></label>
                                    <input class="form-control" id="webUser" data-r2v="webUser" disabled=""
                                        name="webUser" required>
                                </div>
                                <div class="mb-2">
                                    <label for="webPass" data-i18n="c.pass"></label>
                                    <div class="input-group mb-3">
                                        <input type="password" id="webPass" data-r2v="webPass" class="form-control"
                                            placeholder="Password" aria-label="Password"
                                            aria-describedby="tglPassViewVisibility" name="webPass" disabled=""
                                            required>
                                        <button class="btn inline_btn" type="button" id="tglPassViewVisibility"
                                            onclick="tglPassView(this)"><svg viewBox="0 0 16 16" class="inline_icon">
                                                <use xlink:href="icons.svg#eye-fill"></use>
                                            </svg></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check"><input type="checkbox" id="fwEnabled" class="form-check-input"
                                data-r2v="fwEnabled" name="fwEnabled" onclick="SeqInputDsblFw(!this.checked)"> <label
                                class="form-label form-check-label" for="fwEnabled" data-i18n="p.se.fw.desc"></label>
                            <div id="div_show2">
                                <div class="mb-2">
                                    <label for="fwIp" data-i18n="p.se.fw.ip"></label>
                                    <input class="form-control" id="fwIp" data-r2v="fwIp" disabled="" name="fwIp"
                                        placeholder="192.168.x.x" required>
                                </div>
                                <div class="mb-2">
                                    <label for="fwMask" data-i18n="p.se.fw.mask"></label>
                                    <input class="form-control" id="fwMask" data-r2v="fwMask" disabled="" name="fwMask"
                                        placeholder="255.255.X.X" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center"><button type="submit"
                        class="btn btn-outline-primary col-6" name="save" data-i18n="c.save"></button></div>
            </div>
        </div>
    </form>
</div>
